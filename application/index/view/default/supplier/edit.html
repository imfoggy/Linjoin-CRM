<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$_siteName}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <style>
        .clue-from{height: 100%;}
        .star-orange{color: #ffb173}
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-7">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑供应商</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal ajax-form" method="post" action="{:url('supplier/update',['id'=> $info.id])}">

                          <div class="form-group">
                                <label class="col-sm-2 control-label">供应商性质</label>
                                <div class="col-sm-10">
                                    <select class="form-control clue-from" name="property_id" required>
                                        <option value="">请选择</option>
                                        {volist name="_config.property" id="vo"}
                                        <option value="{$key}" {eq name="info.property_id" value="$key"}selected{/eq}>{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">供应商编号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sn" required value="{$info.sn}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                             <div class="form-group">
                                <label class="col-sm-2 control-label">供应商名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" required value="{$info.name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group" id="distpicker">
                                <label class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-3">
                                    <select class="form-control clue-from" name="province" required data-province="{$info.province}">
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control clue-from" name="city" required data-city="{$info.city}">>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control clue-from" name="district" required data-district="{$info.district}">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="address" required value="{$info.address}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit" lay-submit>确定</button>
                                    <button class="btn btn-white" onclick="window.history.back();return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/plugins/layui/layui.all.js"></script>
    <script src="__JS__/plugins/layui/ajax-form.js"></script>
    <!-- 自定义js -->
    <script src="__JS__/content.js?v=1.0.0"></script>
    <!-- iCheck -->
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>
    <!-- 地区选择 -->
    <script src="__JS__/plugins/distpicker/distpicker.data.js"></script>
    <script src="__JS__/plugins/distpicker/distpicker.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        $("#distpicker").distpicker({
            province: "山东省",
            city: "淄博市",
            district: "淄川区"
        });
    </script>
</body>

</html>
