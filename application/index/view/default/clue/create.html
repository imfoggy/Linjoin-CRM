<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$_siteName}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <style>
        .clue-from{height: 100%;}
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-7">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加新线索</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal ajax-form" method="post" action="{:url('clue/save')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">来源</label>
                                <div class="col-sm-10">
                                    <select class="form-control clue-from" name="from_id">
                                        <option value="">请选择</option>
                                        {volist name="clueFrom" id="vo"}
                                        <option value="{$key}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系人姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">公司名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="company">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">职位</label>
                                <div class="col-sm-10">
                                    <select class="form-control clue-from" name="position">
                                        <option value="">请选择</option>
                                        {volist name="positions" id="vo"}
                                        <option value="{$key}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">尊称</label>
                                <div class="col-sm-10">
                                    <select class="form-control clue-from" name="sex">
                                        <option value="0">请选择</option>
                                        <option value="m">先生</option>
                                        <option value="w">女士</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="mobile">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <!-- 地址由国内的修改成国际的 -->
                            <!-- <div class="form-group" id="distpicker">
                                <label class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-3">
                                    <select class="form-control clue-from" name="province">
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control clue-from" name="city">>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control clue-from" name="district">
                                    </select>
                                </div>
                            </div> -->

                            <div class="form-group">
                                <label class="col-md-2 control-label">地址：</label>
                                <div class="col-md-10">
                                    <select class="form-control required" id="country_id" name="country_id" aria-required="true" lay-ignore style="width:35%;float: left;height: 32px;">
                                        <option value="">--请选择--</option>
                                        {volist name="countries" id="vo"}
                                        <option value="{$vo.id}">{$vo.name}</option>
                                        {/volist}
                                    </select>
                                    <input class="form-control required" aria-required="true" type="text" id="address" name="address" value="" autocomplete="off" style="width:65%;float: left;height: 32px;">
                                </div>  
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">下次联系时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true});" name="next_contact_time" autocomplete="off">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">下次联系内容</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="next_contact_content">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">附加信息</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="note"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit" lay-submit>确定</button>
                                    <button class="btn btn-white" onclick="window.history.back();return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/plugins/layui/layui.all.js"></script>
    <script src="__JS__/plugins/layui/ajax-form.js"></script>
    <!-- 自定义js -->
    <script src="__JS__/content.js?v=1.0.0"></script>
    <!-- 进度条插件 -->
    <script src="__JS__/plugins/pace/pace.min.js"></script>
    <!-- iCheck -->
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>
    <!-- 地区选择 -->
    <script src="__JS__/plugins/distpicker/distpicker.data.js"></script>
    <script src="__JS__/plugins/distpicker/distpicker.js"></script>
    <!-- 时间选择控件 -->
    <script src="__JS__/plugins/My97DatePicker/WdatePicker.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        // $("#distpicker").distpicker({
        //     province: "山东省",
        //     city: "淄博市",
        //     district: "淄川区"
        // });
    </script>

    
    

</body>

</html>
