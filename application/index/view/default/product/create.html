                                                <script type="text/javascript">//页面加载初始化

                                                                                                                //点击多规格启用或禁用
                                                        $('.multi_spec').bind("click",
                                                        function(e) {
                                                            var enable = $(this).children('input[type=radio]').val();
                                                            var isAllowSet = true;
                                                            if (enable == 'y') {
                                                                //启用
                                                                //先检测当前产品分类下是否具有多规格设置
                                                                var category_id = $("#product_category_id").val();
                                                                $.ajax({
                                                                    type:'post',
                                                                    url:"{:url('product/category',['action'=> 'attributes'])}",
                                                                    data:{id:category_id},
                                                                    async:false,
                                                                    beforeSend:function(){
                                                                        before = layer.msg('正在检索SKU属性，请稍后...',{time:0, shade:0.7, icon:4});
                                                                    },
                                                                    success:function(d){
                                                                        if(!d.spec || d.spec.length <= 0){
                                                                            //说明当前分类下没有sku属性
                                                                            layer.msg('当前分类下没有多规格设置，无法启用此功能',{time:1200,shade:0.7},function(){
                                                                                //禁用
                                                                                $(".no_spec_show").show();
                                                                                $("input[name='product[is_sku]'][value='n']").prop('checked', 'checked');
                                                                                $('#multi_spec_content').hide();
                                                                                isAllowSet = false;
                                                                            });
                                                                        }
                                                                    },
                                                                    complete:function(){
                                                                        layer.close(before);
                                                                    },
                                                                    error:function(){
                                                                        layer.msg('网络错误，请稍后再试',{time:1200,shade:0.7});
                                                                    }
                                                                })
                                                                if(isAllowSet == true){
                                                                    $(".no_spec_show").hide();
                                                                    $("input[name='product[is_sku]'][value='y']").prop('checked', 'checked');
                                                                    $('#multi_spec_content').show();
                                                                }
                                                            } else if (enable == 'n') {
                                                                //禁用
                                                                $(".no_spec_show").show();
                                                                $("input[name='product[is_sku]'][value='n']").prop('checked', 'checked');
                                                                $('#multi_spec_content').hide();
                                                            } else {
                                                                alert('参数错误');
                                                                return false;
                                                            }
                                                        });

                                                    });
                                                </script>

        <script>
            //执行实例
            var uploadInst = layui.upload.render({
                elem: '#upload' //绑定元素
                ,url: "{:url('api/upload/uploadone')}" //上传接口
                ,before:function(obj){
                    layer.load();
                }
                ,done: function(res){
                    layer.closeAll('loading'); //关闭loading
                    //上传完毕回调
                    if(res.code == 200){
                        $("#file_info").show();
                        $("#file_name").text(res.data.orignName);
                        $("#file_input_info").append('<input type="hidden" name="product[image]" value="'+res.data.file+'">');
                        // $("#file_input_info").append('<input type="hidden" name="ext" value="'+res.data.ext+'">');
                        // $("#file_input_info").append('<input type="hidden" name="size" value="'+res.data.size+'">');
                        // $("#file_input_info").append('<input type="hidden" name="orign_name" value="'+res.data.orignName+'">');
                    }else{
                        layer.msg(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    layer.closeAll('loading'); //关闭loading
                }
            });

            layui.formSelects.render({
                name: 'supplier',
                on:function(data,arr){
                    //arr就是已经选择的数据
                    //console.log(arr);
                    if(arr[0]){
                        $("#supplier_id").val(arr['0'].val);
                    }
                }
            })

            $("#product_category_id").change(function(){
                var v = $(this).val();
                var url = "{:url('product/category',['action'=> 'attributes'])}";
                $(".div_contentlist").html('');
                $.ajax({
                    url:url,
                    type:'post',
                    data:{id:v},
                    beforeSend:function(){
                        before = layer.msg('正在检索SKU属性，请稍后...',{time:0,shade:0.7,icon:4});
                    },
                    success:function(d){
                        if(d.id > 0){
                            if(d.spec.length > 0){
                                var str = '';
                                var index = 0;
                                $.each(d.spec,function(i,x){

                                    str += '<ul class="Father_Item'+index+'">';
                                    str += '<li style="margin-right: 10px;"><ul class="Father_Title"><li>'+x.name+'</li></ul></li>';
                                    if(x.valueArray.values.length > 0){
                                        $.each(x.valueArray.values,function(k,val){
                                            str += '<li class="li_width"><label class="spec_val" style="cursor: pointer;"><input id="Checkbox'+val.id+'" name="list['+x.id+']['+val.id+']" type="checkbox" class="chcBox_Width" value="'+val.value+'" style="display:inline-block">'+val.value+'<span class="li_empty" contenteditable="true"></span></label></li>';
                                        })
                                    }
                                    index = index + 1;
                                    str += '</ul><div class="clear-float"></div><br>';
                                })
                                $(".div_contentlist").html(str);
                            }else{
                                $(".no_spec_show").show();
                                $("input[name='product[is_sku]'][value='n']").prop('checked', 'checked');
                                $('#multi_spec_content').hide();
                            }
                        }else{
                            $(".no_spec_show").show();
                            $("input[name='product[is_sku]'][value='n']").prop('checked', 'checked');
                            $('#multi_spec_content').hide();
                        }
                    },
                    complete:function(){
                        layer.close(before);
                    },
                    error:function(){
                        layer.msg('网络错误，请稍后再试~',{time:1200,shade:0.7});
                    }
                })
            })
        </script>
