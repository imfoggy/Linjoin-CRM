<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-7">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>添加新线索</h5>
                                </div>
                                <div class="ibox-content">
                                    <form class="form-horizontal ajax-form" method="post" action="{:url('clue/save')}">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">来源</label>
                                            <div class="col-sm-10">
                                                <select class="form-control clue-from" name="from_id">
                                                    <option value="">请选择</option>
                                                    {volist name="clueFrom" id="vo"}
                                                    <option value="{$key}">{$vo}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">联系人姓名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="name">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">公司名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="company">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">职位</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="position">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">尊称</label>
                                            <div class="col-sm-10">
                                                <select class="form-control clue-from" name="sex">
                                                    <option value="0">请选择</option>
                                                    <option value="m">先生</option>
                                                    <option value="w">女士</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">手机</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="mobile">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">邮箱</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="email">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group" id="distpicker">
                                            <label class="col-sm-2 control-label">地址</label>
                                            <div class="col-sm-3">
                                                <select class="form-control clue-from" name="province">
                                                </select>
                                            </div>
                                            <div class="col-sm-3">
                                                <select class="form-control clue-from" name="city">>
                                                </select>
                                            </div>
                                            <div class="col-sm-3">
                                                <select class="form-control clue-from" name="district">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"></label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="address">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">下次联系时间</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" onclick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true});" name="next_contact_time">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">下次联系内容</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="next_contact_content">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">附加信息</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" name="note"></textarea>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary" type="submit" lay-submit>保存内容</button>
                                                <button class="btn btn-white" type="submit">取消</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
